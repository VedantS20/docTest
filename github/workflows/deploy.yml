name: Deploying Documentation

on:
  push:
    branches:
      - main
jobs:
  build-node:
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Use Node.js
      - name: Install dependencies
        run: npm install
      - name: Update Docs
        run: npm run docs
